<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta name="google-site-verification" content="dagLSiYNf-3TJ6huWc4B7fzRHpl8cWkJHYAHyR88NEc" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="js/typed.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
<link rel="stylesheet" href="style/query.css" />

    <title>SCEENPOST</title>
  </head>
  <body>
    <header>
      <nav class="navbar container">
        <div class="logo ">
          <img class="logo" src="img/logo/logo.png" alt="logo" />
        </div>
        <div class="nav-icon">
                <ul>
                  <li>
                    <a href="http:\\www.facebook.com">
                      <i class="icon ion-logo-facebook"></i
                    ></a>
                  </li>
                  <li>   <a href="http:\\www.instagram.com"><i class="icon ion-logo-instagram"></i></li></a>
                </ul>
        </div>
      </nav>
      <div class="text-box">
        <h1 class="main-text">
          COMING SOON
        </h1>
        <div class="line"></div>
        <div id="count">
          <div class="row">
            <div class="col-md-3">
              <div class="round" id="day">
                a
              </div>
              <span>
                DAY
              </span>
            </div>
            <div class="col-md-3">
              <div class="round" id="hour"></div>
              <span>
                HOUR
              </span>
            </div>
            <div class="col-md-3">
              <div class="round" id="minutes">
                c
              </div>
              <span>
                MINUTES
              </span>
            </div>
            <div class="col-md-3">
              <div class="round" id="second">
                d
              </div>
              <span>
                SECOND
              </span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <button class="button">ABOUT US</button>
    <script src="js/app.js"></script>
  </body>
</html>
